<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기01</title>
</head>
<body>
    <script>
        for(var star =1;star<=5;star+=1){
            console.log('*'.repeat(star));
        }
        for(var star =10; star>=1;star-=2){
            console.log('*'.repeat(star));
        }
        for(var star=1;star<=16;star*=2){
            console.log('*'.repeat(star));
        }
        for(var star=5;star>=1;star-=1){
           
            console.log(' '.repeat(5-star)+'*'.repeat(star));
        }
        for(var star=9;star>=1;star-=2){
            console.log(' '.repeat((9-star)/2)+'*'.repeat(star));
        }
        for(var star=-4;star<=5;star+=2){
            console.log(' '.repeat(Math.abs(star/2))+'*'.repeat(5-Math.abs(star)));
        }
    </script>
</body>
</html>
